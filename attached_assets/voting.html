<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Cover Voting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.9);
      font-size: 1.2em;
      margin-bottom: 50px;
    }

    .covers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .cover-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cover-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    .cover-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .cover-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .voting-buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .vote-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 15px 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }

    .vote-btn:hover {
      transform: scale(1.05);
    }

    .thumbs-up {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .neutral {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .thumbs-down {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    .vote-btn:active {
      transform: scale(0.95);
    }

    .count {
      font-size: 1.5em;
      font-weight: bold;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: #ff4444;
      color: white;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }
      
      .covers-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

    <h1>ğŸ“š Book Cover Voting</h1>

      <div class="cover-card" data-cover="Cover 1">

    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqDRg5Gs-9xUakpqCyv2OD-bfYkU4SJRMjDE3qJolNIjfEvdzwBKv-4n-9UoPoqYhaIw/exec';
    let scriptCounter = 0;

    function vote(coverName, voteType) {
      // Check if user has already voted for this cover
      const votedCovers = JSON.parse(localStorage.getItem('votedCovers') || '{}');
      
      if (votedCovers[coverName]) {
        showNotification('You already voted for this cover!', true);
        return;
      }
      
      const callbackName = 'voteCallback' + (++scriptCounter);
      
      window[callbackName] = function(data) {
        // Mark this cover as voted
        votedCovers[coverName] = voteType;
        localStorage.setItem('votedCovers', JSON.stringify(votedCovers));
        
        // Disable buttons for this cover
        const card = document.querySelector(`[data-cover="${coverName}"]`);
        card.querySelectorAll('.vote-btn').forEach(btn => {
          btn.disabled = true;
          btn.style.opacity = '0.5';
          btn.style.cursor = 'not-allowed';
        });
        
        showNotification('Vote recorded! âœ“');
        loadVotes();
        delete window[callbackName];
      };
      
      const script = document.createElement('script');
      script.src = `${SCRIPT_URL}?coverName=${encodeURIComponent(coverName)}&voteType=${voteType}&callback=${callbackName}`;
      script.onerror = function() {
        showNotification('Error recording vote', true);
        delete window[callbackName];
      };
      document.body.appendChild(script);
      setTimeout(() => script.remove(), 1000);
    }

    function loadVotes() {
      const callbackName = 'loadCallback' + (++scriptCounter);
      
      window[callbackName] = function(votes) {
        const votedCovers = JSON.parse(localStorage.getItem('votedCovers') || '{}');
        
        votes.forEach(vote => {
          const card = document.querySelector(`[data-cover="${vote.name}"]`);
          if (card) {
            card.querySelector('.thumbs-up .count').textContent = vote.thumbsUp;
            card.querySelector('.neutral .count').textContent = vote.neutral;
            card.querySelector('.thumbs-down .count').textContent = vote.thumbsDown;
            
            // Disable buttons if user already voted for this cover
            if (votedCovers[vote.name]) {
              card.querySelectorAll('.vote-btn').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'not-allowed';
              });
            }
          }
        });
        delete window[callbackName];
      };
      
      const script = document.createElement('script');
      script.src = `${SCRIPT_URL}?callback=${callbackName}`;
      script.onerror = function() {
        console.error('Error loading votes');
        delete window[callbackName];
      };
      document.body.appendChild(script);
      setTimeout(() => script.remove(), 1000);
    }

    function showNotification(message, isError = false) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification' + (isError ? ' error' : '');
      
      setTimeout(() => notification.classList.add('show'), 10);
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    // Load votes when page loads
    window.addEventListener('load', loadVotes);
  </script>
