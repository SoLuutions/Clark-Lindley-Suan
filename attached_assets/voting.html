<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Cover Voting</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 3em;
      margin-bottom: 20px;
    }

    .subtitle {
      text-align: center;
      color: rgba(255,255,255,0.9);
      font-size: 1.2em;
      margin-bottom: 50px;
    }

    .covers-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .cover-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .cover-card:hover {
      transform: translateY(-5px);
    }

    .cover-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .cover-title {
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }

    .voting-buttons {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .vote-btn {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 15px 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }

    .vote-btn:disabled {
      pointer-events: none;
      opacity: 0.5;
      cursor: not-allowed;
    }

    .thumbs-up {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .neutral {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }

    .thumbs-down {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }

    /* ğŸ”’ HIDE COUNTS BY DEFAULT */
    .count {
      font-size: 1.5em;
      font-weight: bold;
      visibility: hidden;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transform: translateX(400px);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.error {
      background: #ff4444;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ğŸ“š Book Cover Voting</h1>
    <p class="subtitle">Vote without seeing prior results</p>

    <div class="covers-grid">

      <!-- COVER TEMPLATE -->
      <!-- Duplicate as needed -->

      <div class="cover-card" data-cover="Cover 1">
        <img src="https://raw.githubusercontent.com/SoLuutions/Clark-Lindley-Suan/refs/heads/main/attached_assets/cover%20(1).png" class="cover-image">
        <div class="cover-title">Cover 1</div>
        <div class="voting-buttons">
          <button class="vote-btn thumbs-up" onclick="vote('Cover 1','up')">ğŸ‘ <span class="count">0</span></button>
          <button class="vote-btn neutral" onclick="vote('Cover 1','neutral')">ğŸ‘Œ <span class="count">0</span></button>
          <button class="vote-btn thumbs-down" onclick="vote('Cover 1','down')">ğŸ‘ <span class="count">0</span></button>
        </div>
      </div>

      <div class="cover-card" data-cover="Cover 2">
        <img src="https://raw.githubusercontent.com/SoLuutions/Clark-Lindley-Suan/refs/heads/main/attached_assets/cover%20(2).png" class="cover-image">
        <div class="cover-title">Cover 2</div>
        <div class="voting-buttons">
          <button class="vote-btn thumbs-up" onclick="vote('Cover 2','up')">ğŸ‘ <span class="count">0</span></button>
          <button class="vote-btn neutral" onclick="vote('Cover 2','neutral')">ğŸ‘Œ <span class="count">0</span></button>
          <button class="vote-btn thumbs-down" onclick="vote('Cover 2','down')">ğŸ‘ <span class="count">0</span></button>
        </div>
      </div>
      <div class="cover-card" data-cover="Cover 3">
        <img src="https://raw.githubusercontent.com/SoLuutions/Clark-Lindley-Suan/refs/heads/main/attached_assets/cover%20(3).png" class="cover-image">
        <div class="cover-title">Cover 3</div>
        <div class="voting-buttons">
          <button class="vote-btn thumbs-up" onclick="vote('Cover 2','up')">ğŸ‘ <span class="count">0</span></button>
          <button class="vote-btn neutral" onclick="vote('Cover 2','neutral')">ğŸ‘Œ <span class="count">0</span></button>
          <button class="vote-btn thumbs-down" onclick="vote('Cover 2','down')">ğŸ‘ <span class="count">0</span></button>
        </div>
      </div>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqDRg5Gs-9xUakpqCyv2OD-bfYkU4SJRMjDE3qJolNIjfEvdzwBKv-4n-9UoPoqYhaIw/exec';
    let scriptCounter = 0;

    function vote(coverName, voteType) {
      const votedCovers = JSON.parse(localStorage.getItem('votedCovers') || '{}');

      if (votedCovers[coverName]) {
        showNotification('You already voted for this cover!', true);
        return;
      }

      const card = document.querySelector(`[data-cover="${coverName}"]`);
      const btn = card.querySelector(`.${voteType === 'up' ? 'thumbs-up' : voteType === 'neutral' ? 'neutral' : 'thumbs-down'}`);
      const count = btn.querySelector('.count');

      count.textContent = parseInt(count.textContent) + 1;

      // ğŸ”“ REVEAL COUNTS AFTER VOTE
      card.querySelectorAll('.count').forEach(c => c.style.visibility = 'visible');

      card.querySelectorAll('.vote-btn').forEach(b => b.disabled = true);

      votedCovers[coverName] = voteType;
      localStorage.setItem('votedCovers', JSON.stringify(votedCovers));

      showNotification('Vote recorded âœ“');

      const callbackName = 'voteCallback' + (++scriptCounter);
      window[callbackName] = () => loadVotes();

      const script = document.createElement('script');
      script.src = `${SCRIPT_URL}?coverName=${encodeURIComponent(coverName)}&voteType=${voteType}&callback=${callbackName}`;
      document.body.appendChild(script);
      setTimeout(() => script.remove(), 5000);
    }

    function loadVotes() {
      const callbackName = 'loadCallback' + (++scriptCounter);

      window[callbackName] = function(votes) {
        const votedCovers = JSON.parse(localStorage.getItem('votedCovers') || '{}');

        votes.forEach(vote => {
          const card = document.querySelector(`[data-cover="${vote.name}"]`);
          if (!card) return;

          card.querySelector('.thumbs-up .count').textContent = vote.thumbsUp;
          card.querySelector('.neutral .count').textContent = vote.neutral;
          card.querySelector('.thumbs-down .count').textContent = vote.thumbsDown;

          if (votedCovers[vote.name]) {
            card.querySelectorAll('.count').forEach(c => c.style.visibility = 'visible');
            card.querySelectorAll('.vote-btn').forEach(b => b.disabled = true);
          }
        });
      };

      const script = document.createElement('script');
      script.src = `${SCRIPT_URL}?callback=${callbackName}`;
      document.body.appendChild(script);
      setTimeout(() => script.remove(), 2000);
    }

    function showNotification(msg, error = false) {
      const n = document.getElementById('notification');
      n.textContent = msg;
      n.className = 'notification' + (error ? ' error' : '');
      setTimeout(() => n.classList.add('show'), 10);
      setTimeout(() => n.classList.remove('show'), 3000);
    }

    window.addEventListener('load', loadVotes);
  </script>
</body>
</html>
